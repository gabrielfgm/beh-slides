## Some brief advice on writing essays

.pull-left[
### Answer the question!!

+ ...by presenting and interpreting other scholars answers to the question
+ This should be easy as you can pick your own question
    - Check with me first that your question is OK

### Care about your reader

+ Spelling, Style, Structure
+ Say what you will do and then do it
]

.pull-right[
### Things not to worry about

+ Don't worry about your essay "not being economics-y enough"
+ You are not obliged to incorporate primary sources
    - If it is natural go ahead
+ You can use the first person "I will..."

### Give yourself time to edit!!!

&gt; 
]

---
## Some brief advice on writing essays: essay structure

.pull-left[
.Large[
+ 2,000 words `\(\approx\)` 5 paragraphs (400 words/paragraph)
    + Each paragraph should make a point
    + Subtracting intro and conclusion you can only make ~3 points. Make them count!
]]

--

.pull-right[
.Large[
+ How to write an introduction
  + What you will argue and what you will cover
  + *Do not* put definitions
  + *Do not* put pre-history


+ How to write a conclusion
  + Summarize argument
  + Assess strengths and weaknesses
]
]

## Causation: a Few Thoughts

### Causality in contemporary social science

+ Revolves around the idea of a **counterfactual**
    - Had you not taken an aspirin would you still have a headache?

.pull-left[    
<div id="htmlwidget-b3c5435d47ea63fc5bfa" style="width:75%;height:70%;" class="DiagrammeR html-widget"></div>
<script type="application/json" data-for="htmlwidget-b3c5435d47ea63fc5bfa">{"x":{"diagram":"\ngraph LR\n  A(Aspirin) -->|Take| B(Head Pain<br>with Aspirin)\n  A -->|Don't Take| C(Head Pain<br>w/out Aspirin)\n"},"evals":[],"jsHooks":[]}</script>
]

.pull-right[
+ Difference in headache status is the causal effect
+ **Can never be observed!**
    - Attributing a cause is about defining the unobserved counterfactual
    - Causal claims flow from causal stories (models/narratives)
]

## Allen on Why the Industrial Revolution was British

.pull-left[

<div id="htmlwidget-92e606ba473f3bd92727" style="width:100%;height:504px;" class="DiagrammeR html-widget"></div>
<script type="application/json" data-for="htmlwidget-92e606ba473f3bd92727">{"x":{"diagram":"\ngraph LR\n  A((Commercial<br>Revolution)) --> B((Wages))\n  C((Geography)) --> D((Energy<br>Prices))\n  B((Wages)) --> F((Innovation))\n  D((Energy<br>Prices)) --> F((Innovation))\n  E((Capital<br>Prices)) --> F((Innovation))\n  A --> G((Machine<br>Tools))\n  G --> F\n  B --> H((Education/<br>Training))\n  H --> F\n  A --> I((Urbanization))\n  I --> D\n  D --> E\nstyle I fill:#93a1a1\nstyle A fill:#93a1a1\nstyle B fill:#93a1a1\nstyle C fill:#93a1a1\nstyle D fill:#93a1a1\nstyle E fill:#93a1a1\nstyle F fill:#93a1a1\nstyle G fill:#93a1a1\nstyle H fill:#93a1a1\n"},"evals":[],"jsHooks":[]}</script>
]

.pull-right[
+ Allen's theory is multi-causal
    - High relative wages are one important component
+ He mainly wants to explain the adoption of technology in production -- industrial innovation

&lt;br&gt;

+ Methodologically he insists on a **comparative** view: why Britain as opposed to elsewhere?
]

---

## Allen: Core causal mechanism

.pull-left[
<div id="htmlwidget-c353e0db67fb0cb37416" style="width:100%;height:504px;" class="DiagrammeR html-widget"></div>
<script type="application/json" data-for="htmlwidget-c353e0db67fb0cb37416">{"x":{"diagram":"\ngraph LR\n  A((Commercial<br>Revolution)) --> B((Wages))\n  C((Geography)) --> D((Energy<br>Prices))\n  B((Wages)) --> F((Innovation))\n  D((Energy<br>Prices)) --> F((Innovation))\n  E((Capital<br>Prices)) --> F((Innovation))\n  A --> G((Machine<br>Tools))\n  G --> F\n  B --> H((Education/<br>Training))\n  H --> F\n  A --> I((Urbanization))\n  I --> D\n  D --> E\nstyle I fill:#93a1a1\nstyle B fill:#dc322f\nstyle D fill:#dc322f\nstyle E fill:#dc322f\nstyle A fill:#93a1a1\nstyle C fill:#93a1a1\nstyle F fill:#93a1a1\nstyle G fill:#93a1a1\nstyle H fill:#93a1a1\n"},"evals":[],"jsHooks":[]}</script>
]

.pull-right[
+ The core elements of the theory are
    * The price of labor
    * The price of capital
    * The price of energy
    * In particular the focus is on **relative prices**
        + High wage costs and low energy/capital costs incentivize switching machines for labor
        + These are factors that effect the **demand** for innovation by firms
]

---

## Allen: additional supply factors

.pull-left[
<div id="htmlwidget-c7dbb3cb3529f48f8881" style="width:100%;height:504px;" class="DiagrammeR html-widget"></div>
<script type="application/json" data-for="htmlwidget-c7dbb3cb3529f48f8881">{"x":{"diagram":"\ngraph LR\n  A((Commercial<br>Revolution)) --> B((Wages))\n  C((Geography)) --> D((Energy<br>Prices))\n  B((Wages)) --> F((Innovation))\n  D((Energy<br>Prices)) --> F((Innovation))\n  E((Capital<br>Prices)) --> F((Innovation))\n  A --> G((Machine<br>Tools))\n  G --> F\n  B --> H((Education/<br>Training))\n  H --> F\n  A --> I((Urbanization))\n  I --> D\n  D --> E\nstyle I fill:#93a1a1\nstyle B fill:#93a1a1\nstyle D fill:#93a1a1\nstyle E fill:#93a1a1\nstyle A fill:#93a1a1\nstyle C fill:#93a1a1\nstyle F fill:#93a1a1\nstyle G fill:#dc322f\nstyle H fill:#dc322f\n"},"evals":[],"jsHooks":[]}</script>
]

.pull-right[
+ The **supply** of innovation increased by
    + Availability of education
        - Product of high wages (as education is costly)
    + Availability of industries (like watches) linked to scientific thought and machine tools
    + For Allen these are secondary factors
+ **Warning**: If quality of labor is too good implies the **real** wage may not be high
]

---

## Allen: causes of the causes, why were wages high?

.pull-left[
<div id="htmlwidget-17806a5175d34464bfba" style="width:100%;height:504px;" class="DiagrammeR html-widget"></div>
<script type="application/json" data-for="htmlwidget-17806a5175d34464bfba">{"x":{"diagram":"\ngraph LR\n  A((Commercial<br>Revolution)) --> B((Wages))\n  C((Geography)) --> D((Energy<br>Prices))\n  B((Wages)) --> F((Innovation))\n  D((Energy<br>Prices)) --> F((Innovation))\n  E((Capital<br>Prices)) --> F((Innovation))\n  A --> G((Machine<br>Tools))\n  G --> F\n  B --> H((Education/<br>Training))\n  H --> F\n  A --> I((Urbanization))\n  I --> D\n  D --> E\nstyle I fill:#93a1a1\nstyle B fill:#93a1a1\nstyle D fill:#93a1a1\nstyle E fill:#93a1a1\nstyle A fill:#dc322f\nstyle C fill:#dc322f\nstyle F fill:#93a1a1\nstyle G fill:#93a1a1\nstyle H fill:#93a1a1\n"},"evals":[],"jsHooks":[]}</script>
]

.pull-right[
- Thinks wages grew through external trade/colonialism
- Thinks low energy prices stem from geography: availability of coal deposits
    + Also trade drives commercial adoption of coal through urbanization
    
    &lt;br&gt;
    
- Low energy prices subsidize cost of capital goods (coal used in producing iron, etc.)
]

## Critiques of Allen

### Jane Humphries

+ Family structure as depicted is unrealistic
    - Need more than 3x a man's subsistence wage to support wife/children
    - Therefore wage averaged over family is not high
    - Implies probably women/children working `\(\rightarrow\)` low wage labor

--

### Judy Stephenson

+ Re-examines key wage series Allen relies on: builder's wages in London

&gt; "...the bills that have been interpreted in the past as reports of wages received by labourers and craftsmen did not, in fact, state the pay of workers, but the rates charged by major building contractors to clients for types of service. ...Once contractors’ margins are taken into account, the actual wage in London construction was significantly below the levels reported in the series that have been used by Allen and others."

## Mokyr, on the Intellectual Origins of the Industrial Revolution

<div id="htmlwidget-8902dd6d39e90e54eff2" style="width:200%;height:504px;" class="DiagrammeR html-widget"></div>
<script type="application/json" data-for="htmlwidget-8902dd6d39e90e54eff2">{"x":{"diagram":"\ngraph LR\n  A((Enlightenment)) --> B((Scientific<br>Culture))\n  C((Cultures of<br>Improvement)) --> D((Industrial<br>Enlightenment))\n  D --> G((Knowledge<br>Production))\n  A --> C\n  B --> D\n  D --> E((Access<br>Costs))\n  E --> F((Innovation))\n  G --> F\nstyle A fill:#93a1a1\nstyle B fill:#93a1a1\nstyle C fill:#93a1a1\nstyle D fill:#93a1a1\nstyle E fill:#93a1a1\nstyle F fill:#93a1a1\nstyle G fill:#93a1a1\n"},"evals":[],"jsHooks":[]}</script>
]

.pull-right[
+ **cultural** account grounded in Enlightenment
    - Cultures that produce **useful knowledge**
+ Prime movers are small fraction of high human capital individuals
+ Causal forces are broadly European
    - Britain has some advantages, but Europe would industrialize anyway
]
---

.pull-left[

## Mokyr, on the Intellectual Origins of the Industrial Revolution

<div id="htmlwidget-a690da6ea279d4ee1080" style="width:200%;height:504px;" class="DiagrammeR html-widget"></div>
<script type="application/json" data-for="htmlwidget-a690da6ea279d4ee1080">{"x":{"diagram":"\ngraph LR\n  A((Enlightenment)) --> B((Scientific<br>Culture))\n  C((Cultures of<br>Improvement)) --> D((Industrial<br>Enlightenment))\n  D --> G((Knowledge<br>Production))\n  A --> C\n  B --> D\n  D --> E((Access<br>Costs))\n  E --> F((Innovation))\n  G --> F\nstyle A fill:#93a1a1\nstyle B fill:#93a1a1\nstyle C fill:#93a1a1\nstyle D fill:#dc322f\nstyle E fill:#93a1a1\nstyle F fill:#93a1a1\nstyle G fill:#93a1a1\n"},"evals":[],"jsHooks":[]}</script>
]

.pull-right[
+ Core idea is a particular form of Enlightenment: **Industrial Enlightenment**
    - More focussed on science/engineering than elsewhere
    - Devoted to creating *useful knowledge*
    - Entails strong links between scientists and manufacturers
]

---

.pull-left[

## Mokyr, on the Intellectual Origins of the Industrial Revolution

<div id="htmlwidget-61d1853107006e244d73" style="width:200%;height:504px;" class="DiagrammeR html-widget"></div>
<script type="application/json" data-for="htmlwidget-61d1853107006e244d73">{"x":{"diagram":"\ngraph LR\n  A((Enlightenment)) --> B((Scientific<br>Culture))\n  C((Cultures of<br>Improvement)) --> D((Industrial<br>Enlightenment))\n  D --> G((Knowledge<br>Production))\n  A --> C\n  B --> D\n  D --> E((Access<br>Costs))\n  E --> F((Innovation))\n  G --> F\nstyle A fill:#93a1a1\nstyle B fill:#93a1a1\nstyle C fill:#93a1a1\nstyle D fill:#93a1a1\nstyle E fill:#dc322f\nstyle F fill:#93a1a1\nstyle G fill:#dc322f\n"},"evals":[],"jsHooks":[]}</script>
]

.pull-right[
+ *Knowledge production*: both scientific but also descriptive
    - Effect is more than cumulative as knowledge interacts
+ *Access costs* to information
    - Learned societies
    - Books/journals
    - Encyclopedias
    - Universities/Meeting places
]

---

.pull-left[

## Mokyr, on the Intellectual Origins of the Industrial Revolution

<div id="htmlwidget-5dc8ed9763adbd8133c6" style="width:200%;height:504px;" class="DiagrammeR html-widget"></div>
<script type="application/json" data-for="htmlwidget-5dc8ed9763adbd8133c6">{"x":{"diagram":"\ngraph LR\n  A((Enlightenment)) --> B((Scientific<br>Culture))\n  C((Cultures of<br>Improvement)) --> D((Industrial<br>Enlightenment))\n  D --> G((Knowledge<br>Production))\n  A --> C\n  B --> D\n  D --> E((Access<br>Costs))\n  E --> F((Innovation))\n  G --> F\nstyle A fill:#93a1a1\nstyle B fill:#dc322f\nstyle C fill:#dc322f\nstyle D fill:#93a1a1\nstyle E fill:#93a1a1\nstyle F fill:#93a1a1\nstyle G fill:#93a1a1\n"},"evals":[],"jsHooks":[]}</script>
]

.pull-right[
+ *Belief in progress* as attainable in many domains (politics, ethics, natural philosophy) seen as important cultural view
    - Supports will to experiment in production
+ *Baconian science*:
    - More empirical &amp; concrete than e.g. Descartes
    - More closely allied to applied scientific work
]

---

## Critiques of Mokyr

### O'Brien

+ Mokyr inexplicably dismissive of the litany of other causal factors (geography, agriculture, institutions, etc)
+ Does not engage in *reciprocal comparison* -- comparing Britain to comparable units elsewhere in the world to ensure these mechanisms are absent
+ Does not really examine influence of Enlightenment ideas elsewhere

&gt; "I conclude that an enlightened economy... are labels awaiting research and development to mature into operational concepts."


---


## Discussion

.center[
&gt; What, in O'Brien's view, is missing from both Mokyr and Allen's accounts?

]

--
&lt;br&gt;
&gt; Does Mokyr's approach convince us that the industrial revolution would not have occurred without the Industrial Enlightenment?

--

&lt;br&gt;
&gt; Does Humphries depiction of regular hunger and immiseration matter for Allen's argument? Is her criticism convincing?

--

&lt;br&gt;
&gt; What about Stephenson's revision of wage rates? Does it fatally undermine the argument?
